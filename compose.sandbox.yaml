name: agriculture-sandbox
services:
  traefik:
    image: traefik:v3.5.2
    container_name: traefik
    command:
      - "--certificatesresolvers.http.acme.email=#{DOMAIN_REGISTER_EMAIL}"
      - "--certificatesresolvers.http.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.http.acme.tlschallenge=true"
      - "--api.insecure=false"
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./auth/certs:/certs:ro
      - ./auth/dynamic:/etc/traefik/dynamic:ro
    ports:
      - "443:443"
    labels:
      - com.centurylinklabs.watchtower.enable=true
  kanidm:
    container_name: kanidm
    image: kanidm/server:devel
    restart: unless-stopped
    volumes:
      - kanidm_data:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.kanidm.entrypoints=websecure
      - traefik.http.routers.kanidm.rule=Host(`auth.#{SANDBOX_HOST}`)
      - traefik.http.routers.kanidm.service=kanidm
      - com.centurylinklabs.watchtower.enable=true
  api:
    image: tournamentapi:latest
    restart: unless-stopped
    environment:
      - BASEURL=http://mocks:9000
      - TIMEOUT=5000
      - APIPORT=3000
    ports:
      - 3000:3000
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.rule=Host(`api.#{SANDBOX_HOST}`)
      - traefik.http.routers.api.service=api
      - traefik.http.services.api.loadbalancer.server.scheme=https
      - com.centurylinklabs.watchtower.enable=true
  watchtower:
    image: containrrr/watchtower:latest
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - com.centurylinklabs.watchtower.enable=true
volumes:
  kanidm_data: {}