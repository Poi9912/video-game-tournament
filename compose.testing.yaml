name: tournament-local
services:
  traefik:
    image: traefik:v3.5.2
    container_name: traefik
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.insecure=false"
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./proxy/certs:/certs:rw
      - ./proxy/dynamic:/etc/traefik/dynamic:rw
    ports:
      - 80:80
      - 443:443
    labels:
      - com.centurylinklabs.watchtower.enable=true
  api:
    build: api/.
    restart: unless-stopped
    environment:
      - BASEURL=http://mocks:4010
      - APIPORT=3000
      - HOST=tournamentapi.localhost
      - APIVERSION=v1
      - ENV=sb
    expose:
      - 3000
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host("api.testing")
      - com.centurylinklabs.watchtower.enable=true
  watchtower:
    image: containrrr/watchtower:latest
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - com.centurylinklabs.watchtower.enable=true
  mocks:
    # build: mock/.
    image: stoplight/prism:5
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
    expose:
      - 4010
    ports:
      - 4010:4010
    depends_on:
      api:
        condition: service_started
    command: 'mock -h 0.0.0.0 -d http://api:3000/v1/docs/json -p 4010'

